<!DOCTYPE html>
<html>
	  <head>
			<meta charset="utf-8" />

			<title>Hello React!</title>

			<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
			<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
			<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
			<style>
				* {
					margin: 0;
					padding: 0;
					position: relative;
				}

				.teste{
					display: grid;
					grid-template-columns: calc(100% - 300px) 300px;
					grid-template-rows: auto auto auto auto;
					grid-template-areas: "cabecalho cabecalho" "menu menu" "conteudo sidebar" "rodape rodape";
				}

				header{
					grid-area: cabecalho;
					width: 100%;
					height: 300px;
					background: rgb(116, 0, 131);
				}

				nav{
					grid-area: menu;
					width: 100%;
				}
				nav ul {
					display: flex;
					list-style-type: none;
					justify-content: space-around;
					background: rgb(188, 188, 255);
				}

				nav ul li{
					padding: 20px 50px 20px 50px;
					background: rgb(120, 120, 255);
					white-space: nowrap;
				}
				section{
					grid-area: conteudo;
					margin: 15px;
					display: inline-block;
					background: #55AA00;
					min-height: 200px;
				}

				section .resumo-noticia .titulo{
					grid-area: titulo;
					line-height: 50px;
					font-size: 20pt;
				}

				section .resumo-noticia .resumo{
					grid-area: resumo;
					text-align: justify;
					font-size: 12pt;
				}

				section .resumo-noticia .data{
					grid-area: data;
					text-align: right;
					font-size: 10pt;
				}

				section .resumo-noticia{
					display: grid;
					cursor: pointer;
					padding: 20px 20px 20px 20px;
					margin-bottom: 30px;
					background: transparent;
					transition: background-color 500ms ease;
					font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
					grid-template-columns: 80% 20%;
					grid-template-rows: 50px auto;
					grid-template-areas: "titulo data" "resumo resumo";
				}

				section .resumo-noticia-imagem .titulo{
					grid-area: titulo;
					line-height: 50px;
					font-size: 20pt;
				}

				section .resumo-noticia-imagem .resumo{
					grid-area: resumo;
					text-align: justify;
					font-size: 12pt;
				}

				section .resumo-noticia-imagem .data{
					grid-area: data;
					text-align: right;
					font-size: 10pt;
				}

				section .resumo-noticia-imagem .imagem{
					grid-area: imagem;
					text-align: right;
					font-size: 10pt;
					width: 100%;
					height: 100%;
				}

				section .resumo-noticia-imagem{
					display: grid;
					grid-gap: 15px;
					cursor: pointer;
					padding: 20px 20px 20px 20px;
					margin-bottom: 30px;
					background: transparent;
					transition: background-color 500ms ease;
					font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
					grid-template-columns: 20% calc(60% - 30px) 20%;
					grid-template-rows: 50px auto;
					grid-template-areas: "imagem titulo data" " imagem resumo resumo";
				}

				section .resumo-noticia:hover, section .resumo-noticia-imagem:hover{
					background: rgba(255, 255, 255, 0.226);
				}

				aside{
					grid-area: sidebar;
					margin: 15px;
					display: inline-block;
					background: rgb(0, 94, 170);
					min-height: 200px;
				}
				footer{
					grid-area: rodape;
					height: 200px;
					background: rgb(170, 125, 0);
					justify-content: space-around;
				}
			</style>
	  </head>

				class SideBar extends React.Component{
					render(){
						return (
							<aside>
								Sidebar
							</aside>
						)
					}
				}

				class Rodape extends React.Component{
					render(){

				class App extends React.Component {
