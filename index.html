			<meta charset="utf-8" />

			<title>Hello React!</title>

				* {
					margin: 0;
					padding: 0;
					position: relative;
				}

				#root{
					display: grid;
					grid-auto-columns: 80% calc(80% - 230px)

				}

				header{
					grid-area: cabecalho;
					width: 100%;
					height: 300px;
					background: rgb(116, 0, 131);
				}

				nav{
					grid-area: menu;
					width: 100%;
				}
				nav ul {
					display: flex;
					list-style-type: none;
					justify-content: space-around;
					background: rgb(188, 188, 255);
				}

				nav ul li{
					padding: 10px 50px 10px 50px;
					background: rgb(120, 120, 255);
					white-space: nowrap;
				}
				section{
					grid-area: conteudo;
					width: calc(70% - 30px);
					margin: 15px;
					display: inline-block;
					background: #55AA00;
					min-height: 200px;
				}

				section .resumo-noticia .titulo{
					grid-area: titulo;
					line-height: 50px;
				}

				section .resumo-noticia .resumo{
					grid-area: resumo;
					text-align: justify;
				}

				section .resumo-noticia .data{
					grid-area: data;
					text-align: right;
				}

				section .resumo-noticia{
					display: grid;
					margin: 20px 20px 50px 20px;
					grid-template-columns: 80% 20%;
					grid-template-rows: 50px auto;
					grid-template-areas: "titulo data" "resumo resumo";
				}

				aside{
					grid-area: sidebar;
					width: calc(30% - 30px);
					top: -36px;
					margin: 15px;
					display: inline-block;
					background: rgb(0, 94, 170);
					min-height: 200px;
				}
				footer{
					grid-area: rodape;
					height: 200px;
					background: rgb(170, 125, 0);
					justify-content: space-around;
				}
			</style>
	  </head>
